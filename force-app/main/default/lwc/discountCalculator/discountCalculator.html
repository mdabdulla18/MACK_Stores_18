<template>
    <lightning-card title="Discount Calculator" icon-name="utility:discount">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="number" 
                label="Discount %" 
                value={discount} 
                onchange={handleDiscountChange}>
            </lightning-input>

            <lightning-input 
                type="number" 
                label="Original Amount" 
                value={amount} 
                onchange={handleAmountChange}>
            </lightning-input>

            <p class="slds-m-top_medium">
                <b>Final Price:</b> {finalPrice}
            </p>
        </div>
    </lightning-card>
</template>
